<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <h1 clas> Your favorite trip planner</h1>
    </header>

    <main>
      <section>
        <form onsubmit="return Client.handleSubmit(event)">
          <div>
              <label>Where are you traveling to ?<label>
              <input type="text" id="destination" placeholder="Enter your destination">
          <div>
          <div>
              <label>When do you plan to travel ?<label>
              <input type="date" id="date">
          </div>
          <div>
              <input type="submit" value="submit">
          <div>
        </form>
      </section>
      <section>
        <div class="results-title">
          <h2>Some photos of your destination, weather forcast and count down till your travel day.</h2>
        </div>
        <div class="results-container">
          <div class="pictures-container">

          </div>
          <table id="temperature-forcast">
            <tr>
              <th>Temperature</th>
              <th>Weather Description</th>
            </tr>
          </table>
          <div id="clockdiv">
              <div>
                <span class="days" id="day"></span>
                <div class="smalltext">Days</div>
              </div>
              <div>
                <span class="hours" id="hour"></span>
                <div class="smalltext">Hours</div>
              </div>
              <div>
                <span class="minutes" id="minute"></span>
                <div class="smalltext">Minutes</div>
              </div>
              <div>
                <span class="seconds" id="second"></span>
                <div class="smalltext">Seconds</div>
              </div>
          </div>
        </div>

      </section>

    </main>

    <footer>
      <p> Thanks for using our website !</p>
    </footer>

    <script>
     // Check that service workers are supported
     if ('serviceWorker' in navigator) {
         // Use the window load event to keep the page load performant
         window.addEventListener('load', () => {
             navigator.serviceWorker.register('/service-worker.js');
         });
     }
    </script>

  </body>
</html>
